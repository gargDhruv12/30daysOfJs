<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        #myElement{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <p id="myParagraph">Original text</p>
    <button id="myButton">Change Text</button>
    <img id="myImage" src="image1.jpeg" alt="Placeholder Image">
    <div id="myElement">Hover over me!</div>
    <input type="text" id="myInput" placeholder="Type something here...">
    <input type="text" id="inputField" placeholder="Type something...">
    <p id="displayParagraph">Current value will be displayed here.</p>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="para">Selected value will be displayed here.</p>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <div id="parent">
        <button id="addChild">Add Child Element</button>
    </div>

    <script src="day10.js"></script>
</body>
</html>
